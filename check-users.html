<!DOCTYPE html>
<html>
<head>
    <title>Check User Assignments</title>
</head>
<body>
    <h1>Check User Assignments</h1>
    <div id="result"></div>
    
    <script>
        const token = localStorage.getItem('auth_token');
        
        document.getElementById('result').innerHTML = `
            <h2>Check User Assignments:</h2>
            <button onclick="checkUsers()">Check EdgeTunnel User Assignments</button>
            <div id="userResult"></div>
        `;
        
        async function checkUsers() {
            const resultDiv = document.getElementById('userResult');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">No auth token found. Please login first.</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/admin/edgetunnel/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>User Assignments Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Message:</strong> ${data.message || 'No message'}</p>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow: auto; max-height: 400px;">
                        ${JSON.stringify(data, null, 2)}
                    </pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
