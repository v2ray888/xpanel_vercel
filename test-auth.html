<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
</head>
<body>
    <h1>Authentication Test</h1>
    <div id="result"></div>
    
    <script>
        // Check if auth token exists
        const token = localStorage.getItem('auth_token');
        const user = localStorage.getItem('user');
        
        document.getElementById('result').innerHTML = `
            <h2>LocalStorage Status:</h2>
            <p><strong>Auth Token:</strong> ${token ? 'Present (' + token.substring(0, 20) + '...)' : 'Missing'}</p>
            <p><strong>User Data:</strong> ${user ? 'Present' : 'Missing'}</p>
            
            <h2>Test Admin API:</h2>
            <button onclick="testAdminAPI()">Test EdgeTunnel Groups API</button>
            <div id="apiResult"></div>
        `;
        
        async function testAdminAPI() {
            const resultDiv = document.getElementById('apiResult');
            
            if (!token) {
                resultDiv.innerHTML = '<p style="color: red;">No auth token found. Please login first.</p>';
                return;
            }
            
            try {
                const response = await fetch('/api/admin/edgetunnel/groups', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Success:</strong> ${data.success}</p>
                    <p><strong>Message:</strong> ${data.message || 'No message'}</p>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 4px; overflow: auto;">
                        ${JSON.stringify(data, null, 2)}
                    </pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
